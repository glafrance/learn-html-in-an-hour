<!DOCTYPE html>
<html>
    <head>
        <!-- Sets page character set to utf-8 to display characters from almost any language. -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- Ensures good display on mobile devices if we have CSS for that. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- description <meta> tag important for SEO and search results display. -->
        <!-- https://moz.com/learn/seo/meta-description -->
        <meta name="description" content="Great World - photos, videos, poems, quotes - what a wonderful world">
        <!-- Title tag text appears in tab, also important for SEO. -->
        <!-- https://moz.com/learn/seo/title-tag -->
        <title>Great World - what a wonderful world</title>
        <!-- Reference the icon image, displays in browser tab. -->
        <link rel="icon" href="./assets/media/images/logo.ico">
        <!-- Reference the main CSS file for this page. -->
        <link rel="stylesheet" href="./assets/styles/main.css">
        <!-- Reference the additional CSS file for this page. -->
        <link rel="stylesheet" href="./assets/styles/graphics.css">
        <!-- Reference the jQuery JavaScript library, used inside main.js. -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- JavaScript with functions returning media paths. -->
        <script src="./assets/code/media.js"></script>
        <!-- JavaScript file for this web page. -->
        <script src="./assets/code/graphics_code.js"></script>
        <style>
            /* Remove the background image for this page. */
            body {
                background-image: none;
            }
        </style>
    </head>
    <!-- onload event causes your function onLoadGraphics() to be called when browser loads the web page -->
    <body onload="onLoadGraphics()">
        <!-- header has class as dark background also used elsewhere. -->
        <header class="dark-background">
            <!-- id here as logo container unique on page. Links back to this page when copy header on other pages. -->
            <a id="logo_container" href="index.html">
                <img id="header_logo" src="./assets/media/images/logo.png" />
                <h3 id="header_logo_text" class="light-text-one">Great World</h3>
            </a>
            <div id="header_menu_container">
                <!-- Main web page is IMAGES page. -->
                <a class="light-text-one" href="./index.html">IMAGES</a>
                <!-- Links to additional pages in this website. -->
                <a class="light-text-one" href="./videos.html">VIDEOS</a>
                <a class="light-text-one" href="./poems.html">POEMS</a>
                <!-- Current page is the graphics page, so active class CSS tells user current page.  -->
                <a class="light-text-one active" href="./graphics.html">GRAPHICS</a>
                <a class="light-text-one" href="./quotes.html">QUOTES</a>
            </div>
        </header>
        <div id="graphics_wrapper">
            <h2 class="light-text-one page-title">GRAPHICS IN HTML</h2>
            <div id="graphics_links">
                <div class="active" id="svgLink">SVG</div>
                <div id="canvasLink">CANVAS</div>
            </div>
            <div id="graphics_container">
                <div id="svgContainer">
                    <p>SVG (Scalable Vector Graphics)</p>
                    <div class="example-links">
                        <div>
                            <input type="radio" id="rectangle" name="svg_example" value="rectangle" checked>
                            <label for="rectangle">Rectangle</label>
                        </div>
                        <div>
                            <input type="radio" id="circle" name="svg_example" value="circle">
                            <label for="circle">Circle</label>
                        </div>
                        <div>
                            <input type="radio" id="line" name="svg_example" value="line">
                            <label for="line">Line</label>
                        </div>
                        <div>
                            <input type="radio" id="path" name="svg_example" value="path">
                            <label for="path">Path</label>
                        </div>
                        <div>
                            <input type="radio" id="text" name="svg_example" value="text">
                            <label for="text">Text</label>
                        </div>
                    </div>
                    <div id="examples_container">
                        <div class="example" id="rectangle_example">
                            <svg width="410" height="410">
                                <rect width="400" height="300" />
                            </svg> 
                        </div>
                        <div class="example" id="circle_example">
                            <svg height="410" width="410">
                                <circle cx="200" cy="180" r="160" />
                            </svg> 
                        </div>
                        <div class="example" id="line_example">
                            <svg height="410" width="410">
                                <line x1="20" y1="50" x2="400" y2="200" />
                            </svg> 
                        </div>
                        <div class="example" id="path_example">
                            <svg height="410" width="410">
                                <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
                                stroke-width="3" fill="none" />
                                <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
                                stroke-width="3" fill="none" />
                                <path d="M 175 200 l 150 0" stroke="white" stroke-width="3"
                                fill="none" />
                                <path d="M 100 350 q 150 -300 300 0" stroke="blue"
                                stroke-width="5" fill="none" />
                                <!-- Mark relevant points -->
                                <g stroke="black" stroke-width="3" fill="black">
                                  <circle id="pointA" cx="100" cy="350" r="3" />
                                  <circle id="pointB" cx="250" cy="50" r="3" />
                                  <circle id="pointC" cx="400" cy="350" r="3" />
                                </g>
                                <!-- Label the points -->
                                <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
                                text-anchor="middle">
                                  <text x="100" y="350" dx="-30">A</text>
                                  <text x="250" y="50" dy="-10">B</text>
                                  <text x="400" y="350" dx="30">C</text>
                                </g>
                              </svg> 
                        </div>
                        <div class="example" id="text_example">
                            <svg height="410" width="410">
                                <text x="70" y="130" font-size="50px" fill="pink">I LOVE SVG</text>
                            </svg> 
                        </div>
                    </div>
                </div>
                <div id="canvasContainer">
                    <p>HTML &lt;canvas&gt;</p>
                    <div id="html_examples">
                        two
                    </div>
                </div>
            </div>
        </div>
        <footer class="dark-background light-text-one">
            <h6 id="footer_copyright">Copyright &copy; Great World. All rights reserved.</h6>
            <div id="footer_links_container">
                <a class="light-text-one" href="./about.html">ABOUT</a>
                <a class="light-text-one" href="./contact.html">CONTACT</a>
                <a class="light-text-one" href="./terms.html">TERMS OF USE</a>
            </div>
        </footer>
    </body>
</html>
