<!DOCTYPE html>
<html>
    <head>
        <!-- Sets page character set to utf-8 to display characters from almost any language. -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- Ensures good display on mobile devices if we have CSS for that. -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- description <meta> tag important for SEO and search results display. -->
        <!-- customize description for each website page -->
        <!-- https://moz.com/learn/seo/meta-description -->
        <meta name="description" content="Great World Graphics - SVG and HTML &lt;canvas&gt; tag for browser graphics">
        <!-- Title tag text appears in tab, also important for SEO. -->
        <!-- https://moz.com/learn/seo/title-tag -->
        <title>Great World - browser graphics</title>
        <!-- Reference the icon image, displays in browser tab. -->
        <link rel="icon" href="./assets/media/images/logo.ico">
        <!-- Reference the main CSS file for this page. -->
        <link rel="stylesheet" href="./assets/styles/main.css">
        <!-- Reference the additional CSS file for this page. -->
        <link rel="stylesheet" href="./assets/styles/graphics.css">
        <!-- Reference the jQuery JavaScript library, used inside main.js. -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- JavaScript with functions returning media paths. -->
        <script src="./assets/code/media.js"></script>
        <!-- JavaScript file for this web page. -->
        <script src="./assets/code/graphics_code.js"></script>
        <style>
            /* Remove the background image for this page. */
            body {
                background-image: none;
            }
        </style>
    </head>
    <!-- onload event causes your function onLoadGraphics() to be called when browser loads the web page -->
    <body onload="onLoadGraphics()">
        <!-- header has class as dark background also used elsewhere. -->
        <header class="dark-background">
            <!-- id here as logo container unique on page. Links back to this page when copy header on other pages. -->
            <a id="logo_container" href="index.html">
                <img id="header_logo" src="./assets/media/images/logo.png" />
                <h3 id="header_logo_text" class="light-text-one">Great World</h3>
            </a>
            <div id="header_menu_container">
                <!-- Main web page is IMAGES page. -->
                <a class="light-text-one" href="./index.html">IMAGES</a>
                <!-- Links to additional pages in this website. -->
                <a class="light-text-one" href="./videos.html">VIDEOS</a>
                <a class="light-text-one" href="./poems.html">POEMS</a>
                <!-- Current page is the graphics page, so active class CSS tells user current page.  -->
                <a class="light-text-one active" href="./graphics.html">GRAPHICS</a>
                <a class="light-text-one" href="./quotes.html">QUOTES</a>

            </div>
        </header>
        <div id="graphics_wrapper">
            <h2 class="light-text-one page-title">GRAPHICS IN HTML</h2>
            <div id="graphics_links">
                <div class="active" id="svgLink">SVG</div>
                <div id="canvasLink">CANVAS</div>
            </div>
            <div id="graphics_container">
                <div id="svgContainer">
                    <p>SVG (Scalable Vector Graphics)</p>
                    <div id="svg-example-links">
                        <div>
                            <input type="radio" id="svg_rectangle" name="svg_example" value="svg_rectangle" checked>
                            <label for="svg_rectangle">Rectangle</label>
                        </div>
                        <div>
                            <input type="radio" id="svg_circle" name="svg_example" value="svg_circle">
                            <label for="svg_circle">Circle</label>
                        </div>
                        <div>
                            <input type="radio" id="svg_line" name="svg_example" value="svg_line">
                            <label for="svg_line">Line</label>
                        </div>
                        <div>
                            <input type="radio" id="svg_path" name="svg_example" value="svg_path">
                            <label for="svg_path">Path</label>
                        </div>
                        <div>
                            <input type="radio" id="svg_text" name="svg_example" value="svg_text">
                            <label for="svg_text">Text</label>
                        </div>
                    </div>
                    <div id="svg_examples_container">
                        <div class="svg-example" id="svg_rectangle_example">
                            <svg width="420" height="460">
                                <rect width="400" height="300" />
                            </svg> 
                        </div>
                        <div class="svg-example" id="svg_circle_example">
                            <svg width="420" height="460">
                                <circle cx="200" cy="180" r="160" />
                            </svg> 
                        </div>
                        <div class="svg-example" id="svg_line_example">
                            <svg width="420" height="460">
                                <line x1="20" y1="50" x2="400" y2="200" />
                            </svg> 
                        </div>
                        <div class="svg-example" id="svg_path_example">
                            <svg width="420" height="460">
                                <path id="lineAB" d="M 75 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
                                <path id="lineBC" d="M 225 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
                                <path d="M 150 200 l 150 0" stroke="white" stroke-width="3" fill="none" />
                                <path d="M 75 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
                                <g stroke-width="3">
                                    <circle id="pointA" cx="75" cy="350" r="3" />
                                    <circle id="pointB" cx="225" cy="50" r="3" />
                                    <circle id="pointC" cx="375" cy="350" r="3" />
                                </g>
                                <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
                                    <text x="75" y="350" dx="-30">A</text>
                                    <text x="225" y="50" dy="-10">B</text>
                                    <text x="375" y="350" dx="30">C</text>
                                </g>
                              </svg> 
                        </div>
                        <div class="svg-example" id="svg_text_example">
                            <svg width="420" height="460">
                                <text x="70" y="130" font-size="50px" fill="pink">I LOVE SVG</text>
                            </svg> 
                        </div>
                    </div>
                </div>
                <div id="canvasContainer">
                    <p>HTML &lt;canvas&gt;</p>
                    <div id="canvas-example-links">
                        <div>
                            <input type="radio" id="canvas_rectangle" name="canvas_example" value="canvas_rectangle" checked>
                            <label for="canvas_rectangle">Rectangle</label>
                        </div>
                        <div>
                            <input type="radio" id="canvas_circle" name="canvas_example" value="canvas_circle">
                            <label for="canvas_circle">Circle</label>
                        </div>
                        <div>
                            <input type="radio" id="canvas_line" name="canvas_example" value="canvas_line">
                            <label for="canvas_line">Line</label>
                        </div>
                        <div>
                            <input type="radio" id="canvas_path" name="canvas_example" value="canvas_path">
                            <label for="canvas_path">Path</label>
                        </div>
                        <div>
                            <input type="radio" id="canvas_text" name="canvas_example" value="canvas_text">
                            <label for="canvas_text">Text</label>
                        </div>
                    </div>
                    <div id="canvas_examples_container">
                        <canvas id="canvasElem" width="420" height="460">
                            Your browser does not support the canvas element.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <footer class="dark-background light-text-one">
            <h6 id="footer_copyright">Copyright &copy; Great World. All rights reserved.</h6>
            <div id="footer_links_container">
                <a class="light-text-one" href="./about.html">ABOUT</a>
                <a class="light-text-one" href="./contact.html">CONTACT</a>
                <a class="light-text-one" href="./terms.html">TERMS OF USE</a>
            </div>
        </footer>
    </body>
</html>
